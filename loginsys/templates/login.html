{% extends 'main/base_2col.html' %}
 {% block title %}<title>Авторизация</title> {% endblock %}
{% block content %}
<div class="row">
  <div class="col-sm-7">
<form action="" method="post">
      {% csrf_token %}
      <!-- as_p для того, чтобы каждый элемент формы был с новой строки -->



 <a href="{% url 'login' %}"></a>{% if request.user.is_authenticated %}
Привет {{ request.user }}!
<a href="{% url 'logout' %}">Выход</a>
{% else %}
    <div class="form-group">
         <label for="username">Имя пользователя:</label>
  <input type="text" class="form-control" id="username" placeholder="Имя пользователя" name="username">

    </div>
    <div class="form-group">
       <label for="password">Пароль:</label>
        <input type="password" class="form-control" id="password" placeholder="Пароль" name="password">
    </div>
        <button type="submit" class="btn btn-default">Войти</button>
{% endif %}




</form>
  </div>
</div>
{% endblock %}
